<h1 id="homeassistant重置密码">Homeassistant重置密码</h1>

<p>如果只是忘记密码，用户名没忘记</p>
<ol>
<li>在浏览器访问<a href="http://homeassistant.local:7681/" rel="external" target="_self">http://homeassistant.local:7681</a>（或者用ip访问，比如http://192.168.3.198:7681/），</li>
<li>在ha提示符后面执行</li>
</ol>
<div class="highlight wrap-code"><pre tabindex="0"><code>authentication reset --username &#34;用户名&#34; --password &#34;新密码&#34;</code></pre></div><p><a href="https://www.ha-box.xyz/faq/index.html#R-image-62e3c00209807f3325fac00d32021a28" rel="external" target="_self"><a href="#R-image-49d195233d9780e1d64a215c9704554e" class="lightbox-link"><img alt="image-20241220095851655" class="noborder lazy lightbox noshadow figure-image" loading="lazy" src="https://pic.456766.xyz/typora/image-20241220095851655.png" style=" height: auto; width: auto;"></a>
<a href="javascript:history.back();" class="lightbox-back" id="R-image-49d195233d9780e1d64a215c9704554e"><img alt="image-20241220095851655" class="noborder lazy lightbox noshadow lightbox-image" loading="lazy" src="https://pic.456766.xyz/typora/image-20241220095851655.png"></a></a></p>
<p>再回到<a href="http://homeassistant.local:8123/" rel="external" target="_self">http://homeassistant.local:8123</a>登陆即可</p>
